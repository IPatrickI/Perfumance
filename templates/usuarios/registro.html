{% extends "usuarios/base_auth.html" %}

{% block titulo %}Crear Cuenta{% endblock %}
{% block encabezado %}Crear Cuenta{% endblock %}

{% block content %}
<form method="POST">
    {% csrf_token %}

    <label>Nombre(s)</label>
    <input type="text" name="nombres" placeholder="Juan" required>

    <label>Apellidos</label>
    <input type="text" name="apellidos" placeholder="Pérez García" required>

    <label>Teléfono</label>
    <input type="tel" name="telefono" placeholder="+52 55 1234 5678" required>

    <label>Correo Electrónico</label>
    <input type="email" name="email" placeholder="tu@email.com" required>

    <label>Nombre de Usuario</label>
    <input type="text" name="username" placeholder="tu_usuario" required>

    <label>Contraseña</label>
    <input type="password" name="password" placeholder="Mínimo 6 caracteres" required>

    <label>Confirmar Contraseña</label>
    <input type="password" name="password_confirm" placeholder="Confirma tu contraseña" required>

    <button type="submit" class="btn">Registrarse</button>

    <div class="opciones">
        <a href="{% url 'login' %}">Volver al Login</a>
    </div>
</form>
{% endblock %}
