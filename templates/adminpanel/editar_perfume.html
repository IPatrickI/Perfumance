{% extends "adminpanel/base_admin.html" %}

{% block content %}
<div class="form-container">
    <h1 class="form-title">✏️ Editar Perfume #{{ perfume.id }}</h1>
    <p class="form-subtitle">Actualiza la información del producto</p>

    <div class="card">
        <form action="{% url 'adminpanel:editar_perfume_post' perfume.id %}" method="POST">
            {% csrf_token %}

            <div class="form-group">
                <label class="required-field">Marca</label>
                <input type="text" name="marca" value="{{ perfume.marca }}" placeholder="Ej: Dior, Chanel" required>
            </div>

            <div class="form-group">
                <label class="required-field">Presentación</label>
                <input type="text" name="presentacion" value="{{ perfume.presentacion }}" placeholder="Ej: Eau de Parfum" required>
            </div>

            <div class="form-group">
                <label class="required-field">Talla</label>
                <input type="text" name="talla" value="{{ perfume.talla }}" placeholder="Ej: 100ml" required>
            </div>

            <div class="form-group">
                <label class="required-field">Stock</label>
                <input type="number" name="stock" value="{{ perfume.stock }}" min="0" required>
                <p class="form-help">Unidades disponibles en inventario</p>
            </div>

            <div class="form-group">
                <label class="required-field">Precio</label>
                <input type="number" step="0.01" name="precio" value="{{ perfume.precio }}" min="0" required>
                <p class="form-help">Precio en MXN</p>
            </div>

            <div class="form-group">
                <label class="required-field">Género</label>
                <select name="id_genero" required>
                    {% for g in generos %}
                    <option value="{{ g.id }}" {% if g.id == perfume.id_genero %}selected{% endif %}>
                        {{ g.nombre }}
                    </option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label>Fecha de Caducidad</label>
                <input type="date" name="fecha_caducidad" value="{{ perfume.fecha_caducidad|date:'Y-m-d' }}">
                <p class="form-help">Opcional - Fecha de vencimiento</p>
            </div>

            <div class="form-actions">
                <button class="btn-primary" type="submit">✓ Actualizar Perfume</button>
                <a href="{% url 'adminpanel:productos' %}" class="btn-secondary">✕ Cancelar</a>
            </div>
        </form>
    </div>
</div>

{% endblock %}
